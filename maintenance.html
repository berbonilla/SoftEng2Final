<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    .sidebar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 5%;
        background-color: #434D5C;
        padding: .4rem .8rem;
        transition: all 0.5s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .sidebar .top .logo {
        color: #C7D9DF;
        display: flex;
        height: 50px;
        width: 100%;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-size: 2rem;
    }

    .sidebar ul {
        flex-grow: 1;
    }

    .sidebar ul li {
        position: relative;
        list-style: none;
        height: 50px;
        width: 80%;
        margin: 0.8rem auto;
        line-height: 50px;
    }

    .sidebar ul li a {
        color: rgb(0, 0, 0);
        display: flex;
        align-items: center;
        text-decoration: none;
        border-radius: 0.5rem;
        padding-top: 2px;
        padding-bottom: 2px;
    }

    .sidebar ul li a:hover,
    .sidebar .top .logo:hover {
        background-color: #363A40;
        color: #C7D9DF;
        border-radius: 12px;
    }

    .sidebar ul li a i {
        min-width: 50px;
        text-align: center;
        height: 50px;
        border-radius: 12px;
        line-height: 50px;
        font-size: 2rem;
        color: #C7D9DF;
    }


    .sidebar .logout a i {
        font-size: 2rem;
        color: #C7D9DF;
        padding: 10px;
        transition: color 0.3s ease;
    }

    .sidebar .logout a:hover i {
        color: #e74c3c;
        background-color: #363A40;
        border-radius: 12px;
    }

    .main-content {
        position: relative;
        background-color: #F3F5F8;
        min-height: 100vh;
        top: 0;
        left: 80px;
        transition: all 0.5s ease;
        width: calc(100% - 80px);
        padding: 1rem;
    }

    .container {
        display: flex;
        justify-content: space-between;
    }
    .function-icons{
        margin-top: 40%;
    }
    .logout{
        position:absolute;
        top:85%;
        width:80%;
    }

    .topbar {
        position: absolute;
        top: 0;
        left: 0;
        height: 10vh;
        width: 100vw;
        display: flex;
        z-index: -1;
    }
    .topbar-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 10vh;
        width: 100vw;
        background-color: #434D5C;
        display: flex;
        z-index: -1;
        opacity: .5;
    }
    .body-container {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: #181C21;
        display: flex;
        z-index: -2;
    }
    .title{
        font-family: "Jaldi-Bold",Monospace;
        height: 100%;
        width: 16%;
        margin-left: 5.5%;;
        color: #C7D9DF;
        font-size: 1.3vw;
        text-align: center;
        padding-top: 3vh;
        font-weight: bold;
    }
    .search-bar{
        height: 85%;
        width: 35vw;
        margin-left: 12%;
        display: flex;
        padding-top: 5px;
        
    }
    .search-bar-input{
        height: 75%;
        width: 85%;
        margin:auto;
        border-radius: 2px;
        background: none;
        border: 0px;
        
    }
    .search-bar-but{
        height: 75%;
        width: 5%;
        margin:auto;
        border-radius: 2px;
        
    }
    .input-box{
        width: 100%;
        height: 100%;
        border-radius: 10px;
        background-color: #434D5C;
        color:white;
    }
    .input-box:hover{
        border: 1px gray;
        transition: .2s;
    }
    .input-box:focus{
        border: 1px gray;
    }
    .alert-icon{
        margin-top: .8%;
        margin-left: 25%;
        height: 70%;
        width: 2%;
    }
    .document-icon{
        margin-top: .8%;
        margin-left: 1%;
        height: 70%;
        width: 2%;
    }
    .contents-container{
        width: 93vw;
        height: 86vh;
        margin-left: 6%;
        margin-top: 6%;
        font-family: "Jaldi-Bold",monospace;
        color: #C7D9DF;
        font-size: 1vw;
        font-weight: bold;
    }
    .todo-title{
        width: 7%;
        height: 5vh;
        margin-top: 5.5%;
        margin-left: 6%;
        text-align: center;
        padding-top: 5px;
        font-family: "Jaldi-Bold",monospace;
        color: #C7D9DF;
        font-size: 1.4vw;
        font-weight: bold;
        display: flex;
    }
    .todo-container{
        width: 100%;
        height: 40%;
        display: flex;
    }
    .todo{
        width: 100%;
        height: 76%;
        display: flex;
        border-radius: 25px;
        margin-top: 2.5%;
    }
    .content-bot{
        width: 100%;
        height: 60%;
        display: flex;
    }
    .left-stats{
        width: 70%;
        height: 100%;
        display: block;
    }
    .right-stats{
        width: 30%;
        height: 100%;
    }
    .machine-diagnostics{
        width: 100%;
        height: 49%;
        background-color: #434D5C;
        border-radius: 25px;
    }
    .production-scheduling{
        width: 100%;
        height: 49%;
        background-color: #434D5C;
        border-radius: 25px;
        margin-top: 1%;
    }
    .troubleshoot{
        width: 98%;
        height: 100%;
        background-color: #434D5C;
        border-radius: 25px;
        margin-left: 2%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #6F7F96;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    th, td {
      text-align: left;
      padding: 15px;
    }

    th {
      background-color: #333;
      color: #ddd;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #292929;
    }

    tr:nth-child(odd) {
      background-color: #1e1e1e;
    }

    tr:hover {
      background-color: #444;
    }

    .status {
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .low {
      background-color: #007bff;
      color: #fff;
    }

    .medium {
      background-color: #ffc107;
      color: #000;
    }

    .high {
      background-color: #dc3545;
      color: #fff;
    }

    .working {
      background-color: #17a2b8;
      color: #fff;
    }

    .done {
      background-color: #28a745;
      color: #fff;
    }

    .stuck {
      background-color: #ff073a;
      color: #fff;
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
    }

    .popup h2 {
      margin: 0 0 10px;
    }

    .popup button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #0056b3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }
    @font-face{
        font-family: "Jaldi-Bold";
        src: url("fonts/Jaldi-Bold.ttf") format("ttf");
    }

</style>
